<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ChatGPT</title>
  <link rel="stylesheet" href="index.css" />
  <script src="preload.js"></script>
</head>

<body class="bg-gray">

  <div id="dragbar"></div>
  <div id="loading" class="center">
    <div class="loading-text">
      ChatGPT
    </div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div id="change-settings" class="hidden">
    <div class="content">
      <div class="row mt-1">
        <div class="col-2">
          <label for="change-always-on-top">Always On Top</label>
        </div>
        <div class="col-10">
          <input id="change-always-on-top" type="checkbox" />
        </div>
      </div>
      <div class="row mt-1">
        <div class="col-2">
          <label for="change-key-binding-input-text">Change Key Binding</label>
        </div>
        <div class="col-9 mr-1">
          <input id="change-key-binding-input-text" type="text" />
        </div>
        <div class="col-1">
          <input type="submit" id="key-binding-clear-button" value="Reset">
        </div>
      </div>
      <div class="row mt-1">
        <div class="col">
          <input type="submit" id="change-settings-submit" value="Save">
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2 text-muted">V1.4.0</div>
        <div class="col-10"></div>
      </div>
    </div>
  </div>

  <webview id="webview" src="https://chat.openai.com/chat" autosize="on" allowpopups></webview>
</body>

</html>
